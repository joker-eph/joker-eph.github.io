on: [push]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v1
      - name: deploy
        uses: joker-eph/joker-eph.github.io@www
        with:
          PUSH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        env:
          HUGO_VERSION: 0.59.1
          TARGET_REPO: joker-eph/joker-eph.github.io
          PUSH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
